<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Type speed test game</title>
</head>
<body>
  <div class="game">
    <nav>
      <div class="container">
        <div class="name">Typing Speed Test Game</div>
        <button class="toggle" aria-label="Switch to dark theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 472.39 472.39">
            <g class="toggle-sun">
              <path d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z" />
            </g>
            <g class="toggle-circle">
              <circle class="cls-1" cx="236.2" cy="236.2" r="103.78" />
            </g>
          </svg>
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="message">
        You are playing on
        <span class="lvl"></span> Level & you have
        <span class="seconds"></span> Seconds to type the word.
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word"></div>
      <input type="text" class="input">
      <div class="upcoming-words">Words will show here</div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="darkMode.js"></script>
</body>
</html>
